spring.application.name=project-service
server.port=${SERVER_PORT:8083}
spring.main.web-application-type=servlet

spring.datasource.url=${PROJECT_DB_URL:jdbc:postgresql://localhost:5434/project_service_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

# JPA config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here}
rsa.public-key=${RSA_PUBLIC_KEY:}
rsa.private-key=${RSA_PRIVATE_KEY:}
rsa.key-store-path=${RSA_KEY_STORE_PATH:./keys}

# Service URLs
user.service.url=${USER_SERVICE_URL:http://localhost:8082}
api.gateway.url=${API_GATEWAY_URL:http://localhost:8080}

# Frontend Configuration
frontend.url=${FRONTEND_URL:http://localhost:3000}

# Management endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:8087}
spring.kafka.consumer.group-id=project-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
